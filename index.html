<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />

  <link rel="stylesheet" href="dist/css/styles.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(300, 69%, 71%);
    }
  </style>
</head>

<body>

  <header class="header container">
    <div class="header__logo">
      <img src="images/logo.svg" alt="huddle">
    </div>
  </header>

  <main class="main container">
    <section class="main__image">
      <img src="images/illustration-mockups.svg">
    </section>
    <section class="main__content">
      <h1 class="main__content-title">Build The Community Your Fans Will Love</h1>
      <p class="main__content-description">Huddle re-imagines the way we build communities. You have a voice, but so
        does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <a class="button" href="#">Register</a>
    </section>
  </main>

  <footer class="footer container">
    <div class="footer__social">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
  </footer>
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Prajwal</a>.
  </p>
</body>

</html>
